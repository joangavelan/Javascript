<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="jabquiz">
                <div class="jabquiz__question-box">
                    <h1 class="jabquiz__question">Who is the first president of the United States?</h1>
                    <p class="jabquiz__tracker">1 of 7</p>
                    <div class="progress">
                        <div class="progress__inner"></div>
                    </div>
                    <p class="jabquiz__tagline">Pick an option below!</p>
                </div>
                <div class="jabquiz__choices-box">
                    <ul class="jabquiz__choices">
                        <!-- Dynamically content with Javascript --->
                        <li class="jabquiz__choice">
                            <input type="radio" id="choice0" name="choice" class="jabquiz__input">
                            <label for="choice0" class="jabquiz__label">
                                <i></i>
                                George Washington
                            </label>
                        </li>

                        <li class="jabquiz__choice">
                            <input type="radio" id="choice1" name="choice" class="jabquiz__input">
                            <label for="choice1" class="jabquiz__label">
                                <i></i>
                                Abraham Lincoln 
                            </label>
                        </li>

                        <li class="jabquiz__choice">
                            <input type="radio" id="choice2" name="choice" class="jabquiz__input">
                            <label for="choice2" class="jabquiz__label">
                                <i></i>
                                Barack Obama
                            </label>
                        </li>

                        <li class="jabquiz__choice">
                            <input type="radio" id="choice3" name="choice" class="jabquiz__input">
                            <label for="choice3" class="jabquiz__label">
                                <i></i>
                                Tony Robbins
                            </label>
                        </li>
                    </ul>
                </div>

                <div class="jabquiz__footer">
                    <button class="button button--bordered next">Next</button>
                    <button class="button button--bordered restart">Restart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js" type="module"></script>
</body>
</html>
