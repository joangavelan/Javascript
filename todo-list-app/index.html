<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="todo">
                <div class="todo__header">
                    <h1 class="todo__title">To Dos</h1>
                    <label for="todo input">
                        <input class="todo__input" type="text" placeholder="Enter a task">
                    </label>
                </div>
                <div class="todo__body">
                    <ul class="todo__list">
                        <!-- <li class="todo__item">Do your laundry</li>
                        <li class="todo__item">Create a video</li>
                        <li class="todo__item">Edit video content</li> -->
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
